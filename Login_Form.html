<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styling */
    .login-btn {
      background-color: blue;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Login Form</h2>
  <form>
    <label for="id"><b>ID:</b></label>
    <input type="text" id="id" required><br><br>
    <label for="password"><b>Password:</b></label>
    <input type="password" id="password" required><br><br>
    <input type="button" value="Sign In" onclick="login()" class="login-btn">
  </form>


  <script>
    function login() {
      // Retrieve the entered ID and password
      var id = document.getElementById("id").value;
      var password = document.getElementById("password").value;

      // Dummy credentials for demonstration purposes
      var dummyCredentials = {
        "admin": "password",
        "customer1": "password",
        "customer2": "password"
      };

      // Check if the entered ID and password match the dummy credentials
      if (dummyCredentials.hasOwnProperty(id) && dummyCredentials[id] === password) {
        // Redirect to the appropriate page based on the role
        if (id === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "customer.html";
        }
      } else {
        alert("Invalid ID or password. Please try again.");
      }
    }
  </script>

</body>
</html>
